<!DOCTYPE html>
<html>
<head>
  <title>LLM Summarizer Showdown</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>ðŸ§  Summarizer Showdown</h2>

  <form id="compareForm">
    <textarea id="inputText" class="form-control mb-3" rows="7" placeholder="Paste article here..."></textarea>

    <div class="row mb-3">
      <div class="col">
        <label>Select Model 1</label>
        <select class="form-select" id="model1">
          <option value="facebook/bart-large-cnn">facebook/bart-large-cnn</option>
          <option value="google/pegasus-xsum">google/pegasus-xsum</option>
          <option value="sshleifer/distilbart-cnn-12-6">distilbart-cnn</option>
        </select>
      </div>
      <div class="col">
        <label>Select Model 2</label>
        <select class="form-select" id="model2">
          <option value="facebook/bart-large-cnn">facebook/bart-large-cnn</option>
          <option value="google/pegasus-xsum">google/pegasus-xsum</option>
          <option value="sshleifer/distilbart-cnn-12-6">distilbart-cnn</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Compare Summaries</button>
  </form>

  <div class="mt-5 d-none" id="results">
    <div class="row">
      <div class="col">
        <h5>Summary 1</h5>
        <div id="summary1" class="border p-3 bg-light rounded"></div>
      </div>
      <div class="col">
        <h5>Summary 2</h5>
        <div id="summary2" class="border p-3 bg-light rounded"></div>
      </div>
    </div>

    <h5 class="mt-4">Rate Each Model</h5>
    <div class="row" id="ratings"></div>

    <canvas id="chart" width="600" height="300" class="mt-4"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
